        <script

                    async (rsp) => {
                        // callback

                            // 결제 성공시
                            console.log(rsp);

                            const data = await axios.post(
                                "http://localhost:3000/graphql",

                          id

                      }
                    `,
                                },
                                {

                                    },
                                }
                            );

                );
            }
        </script>
    </head>
    <body>
        결제할 금액: <input type="text" id="amount" />
        <button onclick="mypayment()">결제하기</button>
    </body>
