<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>결제페이지</title>
        <!-- Axios -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- jQuery -->
        <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-1.12.4.min.js"
        ></script>
        <!-- iamport.payment.js -->
        <script
            type="text/javascript"
            src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"
        ></script>

        <script>
            const IMP = window.IMP; // 생략 가능 , 스크립트에서 다운받아오면 window에 저장됨
            IMP.init("imp03477147"); // Example: imp00000000

            function requestPay() {
                // IMP.request_pay(param, callback) 결제창 호출
                IMP.request_pay(
                    {
                        // param
                        pg: "nice",
                        pay_method: "card",
                        //   merchant_uid: "ORD20180131-0000011", // 주문번호 겹치면 에러남(주석하면 랜덤으로 생성)
                        name: "바닐라바닐라라떼",
                        amount: 100,
                        buyer_email: "gooaba1204@gmail.com",
                        buyer_name: "흰둥이",
                        buyer_tel: "010-9949-3276",
                        buyer_addr: "서울특별시 강남구 신사동",
                        buyer_postcode: "01181",
                    },
                    function (rsp) {
                        console.log(rsp); // response
                        // callback
                        if (rsp.success) {
                            // 결제 성공 시 로직,
                            // graphql은 사실 rest-api다!?!?!?
                            axios.post(
                                "http://localhost:3000/graphql", // 엔드포인트
                                {
                                    // 이 query는 우리가 아는 query랑 상관없음
                                    // body부분
                                    query: `
                    mutation {
                      createPointTransaction(impUid: "${rsp.imp_uid}", amount: ${rsp.paid_amount}){
                        id
                      }
                    }
                `, // playground 문법이랑 같음
                                },
                                {
                                    headers: {
                                        Authorization:
                                            "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImFAYWEuY29tIiwic3ViIjoiNDY0MjU5ZTgtZjJmNC00MWQ4LThmYTEtODZlNjQ5YWUxYWYwIiwiaWF0IjoxNjY1MjE1MzY2LCJleHAiOjE2NjUyMTg5NjZ9.SfyIkxZ9NDrYOmJlFUunaBSFTkI3UxXZ6JOoijv5LYY",
                                    },
                                }
                            );
                            alert("결제에 성공했습니다!!");
                        } else {
                            // 결제 실패 시 로직,
                            alert("결제에 실패했습니다!!");
                        }
                    }
                );
            }
        </script>
    </head>
    <body>
        <button onclick="requestPay()">결제하기</button>
    </body>
</html>
